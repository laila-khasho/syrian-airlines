<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment-method</title>
    <link rel="stylesheet" href="assets/stylepayment.css">
</head>
<body>

    <header>
        <h1>payment method</h1>
    </header>
    
<section class="hero">
    <section class="payment-methods">
        <h2>Choose the payment method that suits you</h2>
        
        <div class="payment-option">
            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
            <label for="credit-card">Visa card</label>
        </div>

        <div class="payment-option">
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label>
        </div>
        <div class="payment-option">
            <input type="radio" id="cash" name="payment-method" value="cash">
            <label for="cash">Payoneer</label>
        </div>
        
        <button id="confirm-booking">Complete your reservation</button>
        <div id="confirmation-message"></div>
    </section>
    </section>
    <script src="assets/scriptpayment.js"></script>
</body>
</html>
